<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="securityClearance">
      <h2 data-cy="securityClearanceDetailsHeading"><span>Security Clearance</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ securityClearance.id }}</span>
        </dd>
        <dt><span>Clearance Level</span></dt>
        <dd>
          <span>{{ securityClearance.clearanceLevel }}</span>
        </dd>
        <dt><span>Granted Clearances</span></dt>
        <dd>
          <span *ngFor="let grantedClearances of securityClearance.grantedClearances; let last = last">
            <a [routerLink]="['/security-clearance', grantedClearances.id, 'view']">{{ grantedClearances.clearanceLevel }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span>Placeholder</span></dt>
        <dd>
          <span *ngFor="let placeholder of securityClearance.placeholders; let last = last">
            <a [routerLink]="['/placeholder', placeholder.id, 'view']">{{ placeholder.description }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/security-clearance', securityClearance.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
