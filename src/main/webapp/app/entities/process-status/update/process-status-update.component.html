<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-process-status-heading" data-cy="ProcessStatusCreateUpdateHeading">Create or edit a Process Status</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_statusCode">Status Code</label>
          <input
            type="text"
            class="form-control"
            name="statusCode"
            id="field_statusCode"
            data-cy="statusCode"
            formControlName="statusCode"
          />
          <div *ngIf="editForm.get('statusCode')!.invalid && (editForm.get('statusCode')!.dirty || editForm.get('statusCode')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('statusCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
          <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('description')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
            [compareWith]="comparePlaceholder"
          >
            <option [ngValue]="placeholderOption" *ngFor="let placeholderOption of placeholdersSharedCollection">
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_parameters">Parameters</label>
          <select
            class="form-control"
            id="field_parameters"
            data-cy="parameters"
            multiple
            name="parameters"
            formControlName="parameters"
            [compareWith]="compareUniversallyUniqueMapping"
          >
            <option
              [ngValue]="universallyUniqueMappingOption"
              *ngFor="let universallyUniqueMappingOption of universallyUniqueMappingsSharedCollection"
            >
              {{ universallyUniqueMappingOption.mappedValue }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
