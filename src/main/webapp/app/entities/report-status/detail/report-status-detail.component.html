<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="reportStatus">
      <h2 data-cy="reportStatusDetailsHeading"><span>Report Status</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ reportStatus.id }}</span>
        </dd>
        <dt><span>Report Name</span></dt>
        <dd>
          <span>{{ reportStatus.reportName }}</span>
        </dd>
        <dt><span>Report Id</span></dt>
        <dd>
          <span>{{ reportStatus.reportId }}</span>
        </dd>
        <dt><span>Placeholder</span></dt>
        <dd>
          <span *ngFor="let placeholder of reportStatus.placeholders; let last = last">
            <a [routerLink]="['/placeholder', placeholder.id, 'view']">{{ placeholder.description }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span>Process Status</span></dt>
        <dd>
          <div *ngIf="reportStatus.processStatus">
            <a [routerLink]="['/process-status', reportStatus.processStatus.id, 'view']">{{ reportStatus.processStatus.statusCode }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/report-status', reportStatus.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
