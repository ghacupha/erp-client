<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-customer-id-document-type-heading" data-cy="CustomerIDDocumentTypeCreateUpdateHeading">
        Create or edit a Customer ID Document Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_documentCode">Document Code</label>
          <input
            type="text"
            class="form-control"
            name="documentCode"
            id="field_documentCode"
            data-cy="documentCode"
            formControlName="documentCode"
          />
          <div
            *ngIf="editForm.get('documentCode')!.invalid && (editForm.get('documentCode')!.dirty || editForm.get('documentCode')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('documentCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_documentType">Document Type</label>
          <input
            type="text"
            class="form-control"
            name="documentType"
            id="field_documentType"
            data-cy="documentType"
            formControlName="documentType"
          />
          <div
            *ngIf="editForm.get('documentType')!.invalid && (editForm.get('documentType')!.dirty || editForm.get('documentType')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('documentType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_documentTypeDescription">Document Type Description</label>
          <input
            type="text"
            class="form-control"
            name="documentTypeDescription"
            id="field_documentTypeDescription"
            data-cy="documentTypeDescription"
            formControlName="documentTypeDescription"
          />
        </div>

        <div class="row mb-3">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
            [compareWith]="comparePlaceholder"
          >
            <option [ngValue]="placeholderOption" *ngFor="let placeholderOption of placeholdersSharedCollection">
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
