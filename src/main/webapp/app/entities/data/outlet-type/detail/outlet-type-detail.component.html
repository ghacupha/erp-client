<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="outletType">
      <h2 data-cy="outletTypeDetailsHeading"><span>Outlet Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ outletType.id }}</span>
        </dd>
        <dt><span>Outlet Type Code</span></dt>
        <dd>
          <span>{{ outletType.outletTypeCode }}</span>
        </dd>
        <dt><span>Outlet Type</span></dt>
        <dd>
          <span>{{ outletType.outletType }}</span>
        </dd>
        <dt><span>Outlet Type Details</span></dt>
        <dd>
          <span>{{ outletType.outletTypeDetails }}</span>
        </dd>
        <dt><span>Placeholder</span></dt>
        <dd>
          <span *ngFor="let placeholder of outletType.placeholders; let last = last">
            <a [routerLink]="['/placeholder', placeholder.id, 'view']">{{ placeholder.description }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/outlet-type', outletType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
