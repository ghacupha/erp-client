<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="mfbBranchCode">
      <h2 data-cy="mfbBranchCodeDetailsHeading"><span>Mfb Branch Code</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ mfbBranchCode.id }}</span>
        </dd>
        <dt><span>Bank Code</span></dt>
        <dd>
          <span>{{ mfbBranchCode.bankCode }}</span>
        </dd>
        <dt><span>Bank Name</span></dt>
        <dd>
          <span>{{ mfbBranchCode.bankName }}</span>
        </dd>
        <dt><span>Branch Code</span></dt>
        <dd>
          <span>{{ mfbBranchCode.branchCode }}</span>
        </dd>
        <dt><span>Branch Name</span></dt>
        <dd>
          <span>{{ mfbBranchCode.branchName }}</span>
        </dd>
        <dt><span>Placeholder</span></dt>
        <dd>
          <span *ngFor="let placeholder of mfbBranchCode.placeholders; let last = last">
            <a [routerLink]="['/placeholder', placeholder.id, 'view']">{{ placeholder.description }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/mfb-branch-code', mfbBranchCode.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
