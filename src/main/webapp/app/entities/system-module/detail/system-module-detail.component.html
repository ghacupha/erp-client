<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="systemModule">
      <h2 data-cy="systemModuleDetailsHeading"><span>System Module</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ systemModule.id }}</span>
        </dd>
        <dt><span>Module Name</span></dt>
        <dd>
          <span>{{ systemModule.moduleName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/system-module', systemModule.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
