<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-payment-heading" data-cy="PaymentCreateUpdateHeading">Create or edit a Payment</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_paymentNumber">Payment Number</label>
          <input
            type="text"
            class="form-control"
            name="paymentNumber"
            id="field_paymentNumber"
            data-cy="paymentNumber"
            formControlName="paymentNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_paymentDate">Payment Date</label>
          <div class="input-group">
            <input
              id="field_paymentDate"
              data-cy="paymentDate"
              type="text"
              class="form-control"
              name="paymentDate"
              ngbDatepicker
              #paymentDateDp="ngbDatepicker"
              formControlName="paymentDate"
            />
            <button type="button" class="btn btn-secondary" (click)="paymentDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_invoicedAmount">Invoiced Amount</label>
          <input
            type="number"
            class="form-control"
            name="invoicedAmount"
            id="field_invoicedAmount"
            data-cy="invoicedAmount"
            formControlName="invoicedAmount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_paymentAmount">Payment Amount</label>
          <input
            type="number"
            class="form-control"
            name="paymentAmount"
            id="field_paymentAmount"
            data-cy="paymentAmount"
            formControlName="paymentAmount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_settlementCurrency">Settlement Currency</label>
          <select
            class="form-control"
            name="settlementCurrency"
            formControlName="settlementCurrency"
            id="field_settlementCurrency"
            data-cy="settlementCurrency"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let currencyTypes of currencyTypesValues" [value]="currencyTypes">currencyTypes</option>
          </select>
          <div
            *ngIf="
              editForm.get('settlementCurrency')!.invalid &&
              (editForm.get('settlementCurrency')!.dirty || editForm.get('settlementCurrency')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('settlementCurrency')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_calculationFile">Calculation File</label>
          <div>
            <div *ngIf="editForm.get('calculationFile')!.value" class="form-text text-danger clearfix">
              <a
                class="pull-start"
                (click)="openFile(editForm.get('calculationFile')!.value!, editForm.get('calculationFileContentType')!.value!)"
                >Open</a
              ><br />
              <span class="pull-start"
                >{{ editForm.get('calculationFileContentType')!.value }}, {{ byteSize(editForm.get('calculationFile')!.value!) }}</span
              >
              <button
                type="button"
                (click)="editForm.patchValue({ calculationFile: undefined, calculationFileContentType: undefined })"
                class="btn btn-secondary btn-xs pull-end"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input
              type="file"
              id="file_calculationFile"
              data-cy="calculationFile"
              (change)="setFileData($event, 'calculationFile', false)"
            />
          </div>
          <input
            type="hidden"
            class="form-control"
            name="calculationFile"
            id="field_calculationFile"
            data-cy="calculationFile"
            formControlName="calculationFile"
          />
          <input
            type="hidden"
            class="form-control"
            name="calculationFileContentType"
            id="field_calculationFileContentType"
            formControlName="calculationFileContentType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dealerName">Dealer Name</label>
          <input
            type="text"
            class="form-control"
            name="dealerName"
            id="field_dealerName"
            data-cy="dealerName"
            formControlName="dealerName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_purchaseOrderNumber">Purchase Order Number</label>
          <input
            type="text"
            class="form-control"
            name="purchaseOrderNumber"
            id="field_purchaseOrderNumber"
            data-cy="purchaseOrderNumber"
            formControlName="purchaseOrderNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_fileUploadToken">File Upload Token</label>
          <input
            type="text"
            class="form-control"
            name="fileUploadToken"
            id="field_fileUploadToken"
            data-cy="fileUploadToken"
            formControlName="fileUploadToken"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_compilationToken">Compilation Token</label>
          <input
            type="text"
            class="form-control"
            name="compilationToken"
            id="field_compilationToken"
            data-cy="compilationToken"
            formControlName="compilationToken"
          />
        </div>

        <div class="row mb-3">
          <label for="field_paymentLabels">Payment Label</label>
          <select
            class="form-control"
            id="field_paymentLabels"
            data-cy="paymentLabel"
            multiple
            name="paymentLabels"
            formControlName="paymentLabels"
            [compareWith]="comparePaymentLabel"
          >
            <option [ngValue]="paymentLabelOption" *ngFor="let paymentLabelOption of paymentLabelsSharedCollection">
              {{ paymentLabelOption.description }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_paymentCategory">Payment Category</label>
          <select
            class="form-control"
            id="field_paymentCategory"
            data-cy="paymentCategory"
            name="paymentCategory"
            formControlName="paymentCategory"
            [compareWith]="comparePaymentCategory"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="paymentCategoryOption" *ngFor="let paymentCategoryOption of paymentCategoriesSharedCollection">
              {{ paymentCategoryOption.categoryName }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
            [compareWith]="comparePlaceholder"
          >
            <option [ngValue]="placeholderOption" *ngFor="let placeholderOption of placeholdersSharedCollection">
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_paymentGroup">Payment Group</label>
          <select
            class="form-control"
            id="field_paymentGroup"
            data-cy="paymentGroup"
            name="paymentGroup"
            formControlName="paymentGroup"
            [compareWith]="comparePayment"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="paymentOption" *ngFor="let paymentOption of paymentsSharedCollection">{{ paymentOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
