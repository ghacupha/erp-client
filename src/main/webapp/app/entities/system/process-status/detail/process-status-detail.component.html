<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="processStatus">
      <h2 data-cy="processStatusDetailsHeading"><span>Process Status</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ processStatus.id }}</span>
        </dd>
        <dt><span>Status Code</span></dt>
        <dd>
          <span>{{ processStatus.statusCode }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ processStatus.description }}</span>
        </dd>
        <dt><span>Placeholder</span></dt>
        <dd>
          <span *ngFor="let placeholder of processStatus.placeholders; let last = last">
            <a [routerLink]="['/placeholder', placeholder.id, 'view']">{{ placeholder.description }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span>Parameters</span></dt>
        <dd>
          <span *ngFor="let parameters of processStatus.parameters; let last = last">
            <a [routerLink]="['/universally-unique-mapping', parameters.id, 'view']">{{ parameters.mappedValue }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/process-status', processStatus.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
