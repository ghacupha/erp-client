<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-asset-accessory-heading" data-cy="AssetAccessoryCreateUpdateHeading">Create or edit a Asset Accessory</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_assetTag">Asset Tag</label>
          <input type="text" class="form-control" name="assetTag" id="field_assetTag" data-cy="assetTag" formControlName="assetTag" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_assetDetails">Asset Details</label>
          <input
            type="text"
            class="form-control"
            name="assetDetails"
            id="field_assetDetails"
            data-cy="assetDetails"
            formControlName="assetDetails"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_comments">Comments</label>
          <div>
            <div *ngIf="editForm.get('comments')!.value" class="form-text text-danger clearfix">
              <a class="pull-start" (click)="openFile(editForm.get('comments')!.value!, editForm.get('commentsContentType')!.value!)"
                >Open</a
              ><br />
              <span class="pull-start"
                >{{ editForm.get('commentsContentType')!.value }}, {{ byteSize(editForm.get('comments')!.value!) }}</span
              >
              <button
                type="button"
                (click)="editForm.patchValue({ comments: undefined, commentsContentType: undefined })"
                class="btn btn-secondary btn-xs pull-end"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input type="file" id="file_comments" data-cy="comments" (change)="setFileData($event, 'comments', false)" />
          </div>
          <input type="hidden" class="form-control" name="comments" id="field_comments" data-cy="comments" formControlName="comments" />
          <input
            type="hidden"
            class="form-control"
            name="commentsContentType"
            id="field_commentsContentType"
            formControlName="commentsContentType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_modelNumber">Model Number</label>
          <input
            type="text"
            class="form-control"
            name="modelNumber"
            id="field_modelNumber"
            data-cy="modelNumber"
            formControlName="modelNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_serialNumber">Serial Number</label>
          <input
            type="text"
            class="form-control"
            name="serialNumber"
            id="field_serialNumber"
            data-cy="serialNumber"
            formControlName="serialNumber"
          />
        </div>

        <div class="row mb-3">
          <label for="field_assetWarranties">Asset Warranty</label>
          <select
            class="form-control"
            id="field_assetWarranties"
            data-cy="assetWarranty"
            multiple
            name="assetWarranties"
            formControlName="assetWarranties"
            [compareWith]="compareAssetWarranty"
          >
            <option [ngValue]="assetWarrantyOption" *ngFor="let assetWarrantyOption of assetWarrantiesSharedCollection">
              {{ assetWarrantyOption.description }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
            [compareWith]="comparePlaceholder"
          >
            <option [ngValue]="placeholderOption" *ngFor="let placeholderOption of placeholdersSharedCollection">
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_paymentInvoices">Payment Invoices</label>
          <select
            class="form-control"
            id="field_paymentInvoices"
            data-cy="paymentInvoices"
            multiple
            name="paymentInvoices"
            formControlName="paymentInvoices"
            [compareWith]="comparePaymentInvoice"
          >
            <option [ngValue]="paymentInvoiceOption" *ngFor="let paymentInvoiceOption of paymentInvoicesSharedCollection">
              {{ paymentInvoiceOption.invoiceNumber }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_serviceOutlet">Service Outlet</label>
          <select
            class="form-control"
            id="field_serviceOutlet"
            data-cy="serviceOutlet"
            name="serviceOutlet"
            formControlName="serviceOutlet"
            [compareWith]="compareServiceOutlet"
          >
            <option *ngIf="!editForm.get('serviceOutlet')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="serviceOutletOption" *ngFor="let serviceOutletOption of serviceOutletsSharedCollection">
              {{ serviceOutletOption.outletCode }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['serviceOutlet'])!.invalid && (editForm.get(['serviceOutlet'])!.dirty || editForm.get(['serviceOutlet'])!.touched)
          "
        >
          <small class="form-text text-danger" *ngIf="editForm.get(['serviceOutlet'])?.errors?.required"> This field is required. </small>
        </div>

        <div class="row mb-3">
          <label for="field_settlements">Settlement</label>
          <select
            class="form-control"
            id="field_settlements"
            data-cy="settlement"
            multiple
            name="settlements"
            formControlName="settlements"
            [compareWith]="compareSettlement"
          >
            <option [ngValue]="settlementOption" *ngFor="let settlementOption of settlementsSharedCollection">
              {{ settlementOption.paymentNumber }}
            </option>
          </select>
        </div>
        <div
          *ngIf="editForm.get(['settlements'])!.invalid && (editForm.get(['settlements'])!.dirty || editForm.get(['settlements'])!.touched)"
        >
          <small class="form-text text-danger" *ngIf="editForm.get(['settlements'])?.errors?.required"> This field is required. </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_assetCategory">Asset Category</label>
          <select
            class="form-control"
            id="field_assetCategory"
            data-cy="assetCategory"
            name="assetCategory"
            formControlName="assetCategory"
            [compareWith]="compareAssetCategory"
          >
            <option *ngIf="!editForm.get('assetCategory')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="assetCategoryOption" *ngFor="let assetCategoryOption of assetCategoriesSharedCollection">
              {{ assetCategoryOption.assetCategoryName }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['assetCategory'])!.invalid && (editForm.get(['assetCategory'])!.dirty || editForm.get(['assetCategory'])!.touched)
          "
        >
          <small class="form-text text-danger" *ngIf="editForm.get(['assetCategory'])?.errors?.required"> This field is required. </small>
        </div>

        <div class="row mb-3">
          <label for="field_purchaseOrders">Purchase Order</label>
          <select
            class="form-control"
            id="field_purchaseOrders"
            data-cy="purchaseOrder"
            multiple
            name="purchaseOrders"
            formControlName="purchaseOrders"
            [compareWith]="comparePurchaseOrder"
          >
            <option [ngValue]="purchaseOrderOption" *ngFor="let purchaseOrderOption of purchaseOrdersSharedCollection">
              {{ purchaseOrderOption.purchaseOrderNumber }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_deliveryNotes">Delivery Note</label>
          <select
            class="form-control"
            id="field_deliveryNotes"
            data-cy="deliveryNote"
            multiple
            name="deliveryNotes"
            formControlName="deliveryNotes"
            [compareWith]="compareDeliveryNote"
          >
            <option [ngValue]="deliveryNoteOption" *ngFor="let deliveryNoteOption of deliveryNotesSharedCollection">
              {{ deliveryNoteOption.deliveryNoteNumber }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_jobSheets">Job Sheet</label>
          <select
            class="form-control"
            id="field_jobSheets"
            data-cy="jobSheet"
            multiple
            name="jobSheets"
            formControlName="jobSheets"
            [compareWith]="compareJobSheet"
          >
            <option [ngValue]="jobSheetOption" *ngFor="let jobSheetOption of jobSheetsSharedCollection">
              {{ jobSheetOption.serialNumber }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dealer">Dealer</label>
          <select
            class="form-control"
            id="field_dealer"
            data-cy="dealer"
            name="dealer"
            formControlName="dealer"
            [compareWith]="compareDealer"
          >
            <option *ngIf="!editForm.get('dealer')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="dealerOption" *ngFor="let dealerOption of dealersSharedCollection">{{ dealerOption.dealerName }}</option>
          </select>
        </div>
        <div *ngIf="editForm.get(['dealer'])!.invalid && (editForm.get(['dealer'])!.dirty || editForm.get(['dealer'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['dealer'])?.errors?.required"> This field is required. </small>
        </div>

        <div class="row mb-3">
          <label for="field_designatedUsers">Designated Users</label>
          <select
            class="form-control"
            id="field_designatedUsers"
            data-cy="designatedUsers"
            multiple
            name="designatedUsers"
            formControlName="designatedUsers"
            [compareWith]="compareDealer"
          >
            <option [ngValue]="dealerOption" *ngFor="let dealerOption of dealersSharedCollection">{{ dealerOption.dealerName }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_businessDocuments">Business Document</label>
          <select
            class="form-control"
            id="field_businessDocuments"
            data-cy="businessDocument"
            multiple
            name="businessDocuments"
            formControlName="businessDocuments"
            [compareWith]="compareBusinessDocument"
          >
            <option [ngValue]="businessDocumentOption" *ngFor="let businessDocumentOption of businessDocumentsSharedCollection">
              {{ businessDocumentOption.documentTitle }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_universallyUniqueMappings">Universally Unique Mapping</label>
          <select
            class="form-control"
            id="field_universallyUniqueMappings"
            data-cy="universallyUniqueMapping"
            multiple
            name="universallyUniqueMappings"
            formControlName="universallyUniqueMappings"
            [compareWith]="compareUniversallyUniqueMapping"
          >
            <option
              [ngValue]="universallyUniqueMappingOption"
              *ngFor="let universallyUniqueMappingOption of universallyUniqueMappingsSharedCollection"
            >
              {{ universallyUniqueMappingOption.universalKey }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
