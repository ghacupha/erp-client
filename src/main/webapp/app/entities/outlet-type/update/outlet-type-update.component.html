<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-outlet-type-heading" data-cy="OutletTypeCreateUpdateHeading">Create or edit a Outlet Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_outletTypeCode">Outlet Type Code</label>
          <input
            type="text"
            class="form-control"
            name="outletTypeCode"
            id="field_outletTypeCode"
            data-cy="outletTypeCode"
            formControlName="outletTypeCode"
          />
          <div
            *ngIf="
              editForm.get('outletTypeCode')!.invalid && (editForm.get('outletTypeCode')!.dirty || editForm.get('outletTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('outletTypeCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_outletType">Outlet Type</label>
          <input
            type="text"
            class="form-control"
            name="outletType"
            id="field_outletType"
            data-cy="outletType"
            formControlName="outletType"
          />
          <div *ngIf="editForm.get('outletType')!.invalid && (editForm.get('outletType')!.dirty || editForm.get('outletType')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('outletType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_outletTypeDetails">Outlet Type Details</label>
          <input
            type="text"
            class="form-control"
            name="outletTypeDetails"
            id="field_outletTypeDetails"
            data-cy="outletTypeDetails"
            formControlName="outletTypeDetails"
          />
        </div>

        <div class="row mb-3">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
            [compareWith]="comparePlaceholder"
          >
            <option [ngValue]="placeholderOption" *ngFor="let placeholderOption of placeholdersSharedCollection">
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
