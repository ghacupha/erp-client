<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-loan-restructure-item-heading" data-cy="LoanRestructureItemCreateUpdateHeading">
        Create or edit a Loan Restructure Item
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanRestructureItemCode">Loan Restructure Item Code</label>
          <input
            type="text"
            class="form-control"
            name="loanRestructureItemCode"
            id="field_loanRestructureItemCode"
            data-cy="loanRestructureItemCode"
            formControlName="loanRestructureItemCode"
          />
          <div
            *ngIf="
              editForm.get('loanRestructureItemCode')!.invalid &&
              (editForm.get('loanRestructureItemCode')!.dirty || editForm.get('loanRestructureItemCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('loanRestructureItemCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanRestructureItemType">Loan Restructure Item Type</label>
          <input
            type="text"
            class="form-control"
            name="loanRestructureItemType"
            id="field_loanRestructureItemType"
            data-cy="loanRestructureItemType"
            formControlName="loanRestructureItemType"
          />
          <div
            *ngIf="
              editForm.get('loanRestructureItemType')!.invalid &&
              (editForm.get('loanRestructureItemType')!.dirty || editForm.get('loanRestructureItemType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('loanRestructureItemType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanRestructureItemDetails">Loan Restructure Item Details</label>
          <textarea
            class="form-control"
            name="loanRestructureItemDetails"
            id="field_loanRestructureItemDetails"
            data-cy="loanRestructureItemDetails"
            formControlName="loanRestructureItemDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
