<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="counterpartyType">
      <h2 data-cy="counterpartyTypeDetailsHeading"><span>Counterparty Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ counterpartyType.id }}</span>
        </dd>
        <dt><span>Counterparty Type Code</span></dt>
        <dd>
          <span>{{ counterpartyType.counterpartyTypeCode }}</span>
        </dd>
        <dt><span>Counter Party Type</span></dt>
        <dd>
          <span>{{ counterpartyType.counterPartyType }}</span>
        </dd>
        <dt><span>Counterparty Type Description</span></dt>
        <dd>
          <span>{{ counterpartyType.counterpartyTypeDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/counterparty-type', counterpartyType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
