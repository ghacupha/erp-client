<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fx-customer-type-heading" data-cy="FxCustomerTypeCreateUpdateHeading">Create or edit a Fx Customer Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_foreignExchangeCustomerTypeCode">Foreign Exchange Customer Type Code</label>
          <input
            type="text"
            class="form-control"
            name="foreignExchangeCustomerTypeCode"
            id="field_foreignExchangeCustomerTypeCode"
            data-cy="foreignExchangeCustomerTypeCode"
            formControlName="foreignExchangeCustomerTypeCode"
          />
          <div
            *ngIf="
              editForm.get('foreignExchangeCustomerTypeCode')!.invalid &&
              (editForm.get('foreignExchangeCustomerTypeCode')!.dirty || editForm.get('foreignExchangeCustomerTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('foreignExchangeCustomerTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_foreignCustomerType">Foreign Customer Type</label>
          <input
            type="text"
            class="form-control"
            name="foreignCustomerType"
            id="field_foreignCustomerType"
            data-cy="foreignCustomerType"
            formControlName="foreignCustomerType"
          />
          <div
            *ngIf="
              editForm.get('foreignCustomerType')!.invalid &&
              (editForm.get('foreignCustomerType')!.dirty || editForm.get('foreignCustomerType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('foreignCustomerType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
