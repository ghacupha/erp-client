<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="crbAgingBands">
      <h2 data-cy="crbAgingBandsDetailsHeading"><span>Crb Aging Bands</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ crbAgingBands.id }}</span>
        </dd>
        <dt><span>Aging Band Category Code</span></dt>
        <dd>
          <span>{{ crbAgingBands.agingBandCategoryCode }}</span>
        </dd>
        <dt><span>Aging Band Category</span></dt>
        <dd>
          <span>{{ crbAgingBands.agingBandCategory }}</span>
        </dd>
        <dt><span>Aging Band Category Details</span></dt>
        <dd>
          <span>{{ crbAgingBands.agingBandCategoryDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/crb-aging-bands', crbAgingBands.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
