<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="securityType">
      <h2 data-cy="securityTypeDetailsHeading"><span>Security Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ securityType.id }}</span>
        </dd>
        <dt><span>Security Type Code</span></dt>
        <dd>
          <span>{{ securityType.securityTypeCode }}</span>
        </dd>
        <dt><span>Security Type</span></dt>
        <dd>
          <span>{{ securityType.securityType }}</span>
        </dd>
        <dt><span>Security Type Details</span></dt>
        <dd>
          <span>{{ securityType.securityTypeDetails }}</span>
        </dd>
        <dt><span>Security Type Description</span></dt>
        <dd>
          <span>{{ securityType.securityTypeDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/security-type', securityType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
