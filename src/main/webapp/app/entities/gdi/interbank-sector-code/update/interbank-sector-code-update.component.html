<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-interbank-sector-code-heading" data-cy="InterbankSectorCodeCreateUpdateHeading">
        Create or edit a Interbank Sector Code
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_interbankSectorCode">Interbank Sector Code</label>
          <input
            type="text"
            class="form-control"
            name="interbankSectorCode"
            id="field_interbankSectorCode"
            data-cy="interbankSectorCode"
            formControlName="interbankSectorCode"
          />
          <div
            *ngIf="
              editForm.get('interbankSectorCode')!.invalid &&
              (editForm.get('interbankSectorCode')!.dirty || editForm.get('interbankSectorCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('interbankSectorCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_interbankSectorCodeDescription">Interbank Sector Code Description</label>
          <textarea
            class="form-control"
            name="interbankSectorCodeDescription"
            id="field_interbankSectorCodeDescription"
            data-cy="interbankSectorCodeDescription"
            formControlName="interbankSectorCodeDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
