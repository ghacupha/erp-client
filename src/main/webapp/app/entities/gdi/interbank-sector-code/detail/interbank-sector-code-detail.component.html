<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="interbankSectorCode">
      <h2 data-cy="interbankSectorCodeDetailsHeading"><span>Interbank Sector Code</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ interbankSectorCode.id }}</span>
        </dd>
        <dt><span>Interbank Sector Code</span></dt>
        <dd>
          <span>{{ interbankSectorCode.interbankSectorCode }}</span>
        </dd>
        <dt><span>Interbank Sector Code Description</span></dt>
        <dd>
          <span>{{ interbankSectorCode.interbankSectorCodeDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/interbank-sector-code', interbankSectorCode.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
