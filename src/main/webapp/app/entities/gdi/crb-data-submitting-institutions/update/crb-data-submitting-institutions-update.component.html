<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-data-submitting-institutions-heading" data-cy="CrbDataSubmittingInstitutionsCreateUpdateHeading">
        Create or edit a Crb Data Submitting Institutions
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_institutionCode">Institution Code</label>
          <input
            type="text"
            class="form-control"
            name="institutionCode"
            id="field_institutionCode"
            data-cy="institutionCode"
            formControlName="institutionCode"
          />
          <div
            *ngIf="
              editForm.get('institutionCode')!.invalid &&
              (editForm.get('institutionCode')!.dirty || editForm.get('institutionCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('institutionCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_institutionName">Institution Name</label>
          <input
            type="text"
            class="form-control"
            name="institutionName"
            id="field_institutionName"
            data-cy="institutionName"
            formControlName="institutionName"
          />
          <div
            *ngIf="
              editForm.get('institutionName')!.invalid &&
              (editForm.get('institutionName')!.dirty || editForm.get('institutionName')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('institutionName')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_institutionCategory">Institution Category</label>
          <input
            type="text"
            class="form-control"
            name="institutionCategory"
            id="field_institutionCategory"
            data-cy="institutionCategory"
            formControlName="institutionCategory"
          />
          <div
            *ngIf="
              editForm.get('institutionCategory')!.invalid &&
              (editForm.get('institutionCategory')!.dirty || editForm.get('institutionCategory')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('institutionCategory')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
