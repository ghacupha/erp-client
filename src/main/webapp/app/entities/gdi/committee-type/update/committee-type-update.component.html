<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-committee-type-heading" data-cy="CommitteeTypeCreateUpdateHeading">Create or edit a Committee Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_committeeTypeCode">Committee Type Code</label>
          <input
            type="text"
            class="form-control"
            name="committeeTypeCode"
            id="field_committeeTypeCode"
            data-cy="committeeTypeCode"
            formControlName="committeeTypeCode"
          />
          <div
            *ngIf="
              editForm.get('committeeTypeCode')!.invalid &&
              (editForm.get('committeeTypeCode')!.dirty || editForm.get('committeeTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('committeeTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_committeeType">Committee Type</label>
          <input
            type="text"
            class="form-control"
            name="committeeType"
            id="field_committeeType"
            data-cy="committeeType"
            formControlName="committeeType"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_committeeTypeDetails">Committee Type Details</label>
          <textarea
            class="form-control"
            name="committeeTypeDetails"
            id="field_committeeTypeDetails"
            data-cy="committeeTypeDetails"
            formControlName="committeeTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
