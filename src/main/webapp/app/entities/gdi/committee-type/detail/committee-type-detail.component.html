<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="committeeType">
      <h2 data-cy="committeeTypeDetailsHeading"><span>Committee Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ committeeType.id }}</span>
        </dd>
        <dt><span>Committee Type Code</span></dt>
        <dd>
          <span>{{ committeeType.committeeTypeCode }}</span>
        </dd>
        <dt><span>Committee Type</span></dt>
        <dd>
          <span>{{ committeeType.committeeType }}</span>
        </dd>
        <dt><span>Committee Type Details</span></dt>
        <dd>
          <span>{{ committeeType.committeeTypeDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/committee-type', committeeType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
