<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="loanDeclineReason">
      <h2 data-cy="loanDeclineReasonDetailsHeading"><span>Loan Decline Reason</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ loanDeclineReason.id }}</span>
        </dd>
        <dt><span>Loan Decline Reason Type Code</span></dt>
        <dd>
          <span>{{ loanDeclineReason.loanDeclineReasonTypeCode }}</span>
        </dd>
        <dt><span>Loan Decline Reason Type</span></dt>
        <dd>
          <span>{{ loanDeclineReason.loanDeclineReasonType }}</span>
        </dd>
        <dt><span>Loan Decline Reason Details</span></dt>
        <dd>
          <span>{{ loanDeclineReason.loanDeclineReasonDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/loan-decline-reason', loanDeclineReason.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
