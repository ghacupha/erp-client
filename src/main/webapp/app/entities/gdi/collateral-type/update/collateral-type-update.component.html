<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-collateral-type-heading" data-cy="CollateralTypeCreateUpdateHeading">Create or edit a Collateral Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_collateralTypeCode">Collateral Type Code</label>
          <input
            type="text"
            class="form-control"
            name="collateralTypeCode"
            id="field_collateralTypeCode"
            data-cy="collateralTypeCode"
            formControlName="collateralTypeCode"
          />
          <div
            *ngIf="
              editForm.get('collateralTypeCode')!.invalid &&
              (editForm.get('collateralTypeCode')!.dirty || editForm.get('collateralTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('collateralTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_collateralType">Collateral Type</label>
          <input
            type="text"
            class="form-control"
            name="collateralType"
            id="field_collateralType"
            data-cy="collateralType"
            formControlName="collateralType"
          />
          <div
            *ngIf="
              editForm.get('collateralType')!.invalid && (editForm.get('collateralType')!.dirty || editForm.get('collateralType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('collateralType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_collateralTypeDescription">Collateral Type Description</label>
          <textarea
            class="form-control"
            name="collateralTypeDescription"
            id="field_collateralTypeDescription"
            data-cy="collateralTypeDescription"
            formControlName="collateralTypeDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
