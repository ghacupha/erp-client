<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-loan-performance-classification-heading" data-cy="LoanPerformanceClassificationCreateUpdateHeading">
        Create or edit a Loan Performance Classification
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanPerformanceClassificationCode">Loan Performance Classification Code</label>
          <input
            type="text"
            class="form-control"
            name="loanPerformanceClassificationCode"
            id="field_loanPerformanceClassificationCode"
            data-cy="loanPerformanceClassificationCode"
            formControlName="loanPerformanceClassificationCode"
          />
          <div
            *ngIf="
              editForm.get('loanPerformanceClassificationCode')!.invalid &&
              (editForm.get('loanPerformanceClassificationCode')!.dirty || editForm.get('loanPerformanceClassificationCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('loanPerformanceClassificationCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanPerformanceClassificationType">Loan Performance Classification Type</label>
          <input
            type="text"
            class="form-control"
            name="loanPerformanceClassificationType"
            id="field_loanPerformanceClassificationType"
            data-cy="loanPerformanceClassificationType"
            formControlName="loanPerformanceClassificationType"
          />
          <div
            *ngIf="
              editForm.get('loanPerformanceClassificationType')!.invalid &&
              (editForm.get('loanPerformanceClassificationType')!.dirty || editForm.get('loanPerformanceClassificationType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('loanPerformanceClassificationType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_commercialBankDescription">Commercial Bank Description</label>
          <textarea
            class="form-control"
            name="commercialBankDescription"
            id="field_commercialBankDescription"
            data-cy="commercialBankDescription"
            formControlName="commercialBankDescription"
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_microfinanceDescription">Microfinance Description</label>
          <textarea
            class="form-control"
            name="microfinanceDescription"
            id="field_microfinanceDescription"
            data-cy="microfinanceDescription"
            formControlName="microfinanceDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
