<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="merchantType">
      <h2 data-cy="merchantTypeDetailsHeading"><span>Merchant Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ merchantType.id }}</span>
        </dd>
        <dt><span>Merchant Type Code</span></dt>
        <dd>
          <span>{{ merchantType.merchantTypeCode }}</span>
        </dd>
        <dt><span>Merchant Type</span></dt>
        <dd>
          <span>{{ merchantType.merchantType }}</span>
        </dd>
        <dt><span>Merchant Type Details</span></dt>
        <dd>
          <span>{{ merchantType.merchantTypeDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/merchant-type', merchantType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
