<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="legalStatus">
      <h2 data-cy="legalStatusDetailsHeading"><span>Legal Status</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ legalStatus.id }}</span>
        </dd>
        <dt><span>Legal Status Code</span></dt>
        <dd>
          <span>{{ legalStatus.legalStatusCode }}</span>
        </dd>
        <dt><span>Legal Status Type</span></dt>
        <dd>
          <span>{{ legalStatus.legalStatusType }}</span>
        </dd>
        <dt><span>Legal Status Description</span></dt>
        <dd>
          <span>{{ legalStatus.legalStatusDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/legal-status', legalStatus.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
