<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-card-types-heading" data-cy="CardTypesCreateUpdateHeading">Create or edit a Card Types</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardTypeCode">Card Type Code</label>
          <input
            type="text"
            class="form-control"
            name="cardTypeCode"
            id="field_cardTypeCode"
            data-cy="cardTypeCode"
            formControlName="cardTypeCode"
          />
          <div
            *ngIf="editForm.get('cardTypeCode')!.invalid && (editForm.get('cardTypeCode')!.dirty || editForm.get('cardTypeCode')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardTypeCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardType">Card Type</label>
          <input type="text" class="form-control" name="cardType" id="field_cardType" data-cy="cardType" formControlName="cardType" />
          <div *ngIf="editForm.get('cardType')!.invalid && (editForm.get('cardType')!.dirty || editForm.get('cardType')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('cardType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardTypeDetails">Card Type Details</label>
          <textarea
            class="form-control"
            name="cardTypeDetails"
            id="field_cardTypeDetails"
            data-cy="cardTypeDetails"
            formControlName="cardTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
