<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-institution-status-type-heading" data-cy="InstitutionStatusTypeCreateUpdateHeading">
        Create or edit a Institution Status Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_institutionStatusCode">Institution Status Code</label>
          <input
            type="text"
            class="form-control"
            name="institutionStatusCode"
            id="field_institutionStatusCode"
            data-cy="institutionStatusCode"
            formControlName="institutionStatusCode"
          />
          <div
            *ngIf="
              editForm.get('institutionStatusCode')!.invalid &&
              (editForm.get('institutionStatusCode')!.dirty || editForm.get('institutionStatusCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('institutionStatusCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_institutionStatusType">Institution Status Type</label>
          <input
            type="text"
            class="form-control"
            name="institutionStatusType"
            id="field_institutionStatusType"
            data-cy="institutionStatusType"
            formControlName="institutionStatusType"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_insitutionStatusTypeDescription">Insitution Status Type Description</label>
          <textarea
            class="form-control"
            name="insitutionStatusTypeDescription"
            id="field_insitutionStatusTypeDescription"
            data-cy="insitutionStatusTypeDescription"
            formControlName="insitutionStatusTypeDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
