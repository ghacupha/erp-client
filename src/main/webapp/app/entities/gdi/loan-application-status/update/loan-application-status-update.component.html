<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-loan-application-status-heading" data-cy="LoanApplicationStatusCreateUpdateHeading">
        Create or edit a Loan Application Status
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanApplicationStatusTypeCode">Loan Application Status Type Code</label>
          <input
            type="text"
            class="form-control"
            name="loanApplicationStatusTypeCode"
            id="field_loanApplicationStatusTypeCode"
            data-cy="loanApplicationStatusTypeCode"
            formControlName="loanApplicationStatusTypeCode"
          />
          <div
            *ngIf="
              editForm.get('loanApplicationStatusTypeCode')!.invalid &&
              (editForm.get('loanApplicationStatusTypeCode')!.dirty || editForm.get('loanApplicationStatusTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('loanApplicationStatusTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanApplicationStatusType">Loan Application Status Type</label>
          <input
            type="text"
            class="form-control"
            name="loanApplicationStatusType"
            id="field_loanApplicationStatusType"
            data-cy="loanApplicationStatusType"
            formControlName="loanApplicationStatusType"
          />
          <div
            *ngIf="
              editForm.get('loanApplicationStatusType')!.invalid &&
              (editForm.get('loanApplicationStatusType')!.dirty || editForm.get('loanApplicationStatusType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('loanApplicationStatusType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanApplicationStatusDetails">Loan Application Status Details</label>
          <textarea
            class="form-control"
            name="loanApplicationStatusDetails"
            id="field_loanApplicationStatusDetails"
            data-cy="loanApplicationStatusDetails"
            formControlName="loanApplicationStatusDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
