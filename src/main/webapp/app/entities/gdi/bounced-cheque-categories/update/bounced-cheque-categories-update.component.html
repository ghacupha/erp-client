<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-bounced-cheque-categories-heading" data-cy="BouncedChequeCategoriesCreateUpdateHeading">
        Create or edit a Bounced Cheque Categories
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_bouncedChequeCategoryTypeCode">Bounced Cheque Category Type Code</label>
          <input
            type="text"
            class="form-control"
            name="bouncedChequeCategoryTypeCode"
            id="field_bouncedChequeCategoryTypeCode"
            data-cy="bouncedChequeCategoryTypeCode"
            formControlName="bouncedChequeCategoryTypeCode"
          />
          <div
            *ngIf="
              editForm.get('bouncedChequeCategoryTypeCode')!.invalid &&
              (editForm.get('bouncedChequeCategoryTypeCode')!.dirty || editForm.get('bouncedChequeCategoryTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('bouncedChequeCategoryTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_bouncedChequeCategoryType">Bounced Cheque Category Type</label>
          <input
            type="text"
            class="form-control"
            name="bouncedChequeCategoryType"
            id="field_bouncedChequeCategoryType"
            data-cy="bouncedChequeCategoryType"
            formControlName="bouncedChequeCategoryType"
          />
          <div
            *ngIf="
              editForm.get('bouncedChequeCategoryType')!.invalid &&
              (editForm.get('bouncedChequeCategoryType')!.dirty || editForm.get('bouncedChequeCategoryType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('bouncedChequeCategoryType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
