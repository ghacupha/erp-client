<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-professional-qualification-heading" data-cy="ProfessionalQualificationCreateUpdateHeading">
        Create or edit a Professional Qualification
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_professionalQualificationsCode">Professional Qualifications Code</label>
          <input
            type="text"
            class="form-control"
            name="professionalQualificationsCode"
            id="field_professionalQualificationsCode"
            data-cy="professionalQualificationsCode"
            formControlName="professionalQualificationsCode"
          />
          <div
            *ngIf="
              editForm.get('professionalQualificationsCode')!.invalid &&
              (editForm.get('professionalQualificationsCode')!.dirty || editForm.get('professionalQualificationsCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('professionalQualificationsCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_professionalQualificationsType">Professional Qualifications Type</label>
          <input
            type="text"
            class="form-control"
            name="professionalQualificationsType"
            id="field_professionalQualificationsType"
            data-cy="professionalQualificationsType"
            formControlName="professionalQualificationsType"
          />
          <div
            *ngIf="
              editForm.get('professionalQualificationsType')!.invalid &&
              (editForm.get('professionalQualificationsType')!.dirty || editForm.get('professionalQualificationsType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('professionalQualificationsType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_professionalQualificationsDetails">Professional Qualifications Details</label>
          <textarea
            class="form-control"
            name="professionalQualificationsDetails"
            id="field_professionalQualificationsDetails"
            data-cy="professionalQualificationsDetails"
            formControlName="professionalQualificationsDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
