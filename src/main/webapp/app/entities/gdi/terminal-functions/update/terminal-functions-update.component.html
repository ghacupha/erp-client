<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-terminal-functions-heading" data-cy="TerminalFunctionsCreateUpdateHeading">Create or edit a Terminal Functions</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_functionCode">Function Code</label>
          <input
            type="text"
            class="form-control"
            name="functionCode"
            id="field_functionCode"
            data-cy="functionCode"
            formControlName="functionCode"
          />
          <div
            *ngIf="editForm.get('functionCode')!.invalid && (editForm.get('functionCode')!.dirty || editForm.get('functionCode')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('functionCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_terminalFunctionality">Terminal Functionality</label>
          <input
            type="text"
            class="form-control"
            name="terminalFunctionality"
            id="field_terminalFunctionality"
            data-cy="terminalFunctionality"
            formControlName="terminalFunctionality"
          />
          <div
            *ngIf="
              editForm.get('terminalFunctionality')!.invalid &&
              (editForm.get('terminalFunctionality')!.dirty || editForm.get('terminalFunctionality')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('terminalFunctionality')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
