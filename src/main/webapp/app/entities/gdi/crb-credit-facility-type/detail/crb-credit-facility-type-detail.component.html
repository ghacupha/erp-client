<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="crbCreditFacilityType">
      <h2 data-cy="crbCreditFacilityTypeDetailsHeading"><span>Crb Credit Facility Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ crbCreditFacilityType.id }}</span>
        </dd>
        <dt><span>Credit Facility Type Code</span></dt>
        <dd>
          <span>{{ crbCreditFacilityType.creditFacilityTypeCode }}</span>
        </dd>
        <dt><span>Credit Facility Type</span></dt>
        <dd>
          <span>{{ crbCreditFacilityType.creditFacilityType }}</span>
        </dd>
        <dt><span>Credit Facility Description</span></dt>
        <dd>
          <span>{{ crbCreditFacilityType.creditFacilityDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/crb-credit-facility-type', crbCreditFacilityType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
