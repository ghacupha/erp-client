<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-credit-facility-type-heading" data-cy="CrbCreditFacilityTypeCreateUpdateHeading">
        Create or edit a Crb Credit Facility Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_creditFacilityTypeCode">Credit Facility Type Code</label>
          <input
            type="text"
            class="form-control"
            name="creditFacilityTypeCode"
            id="field_creditFacilityTypeCode"
            data-cy="creditFacilityTypeCode"
            formControlName="creditFacilityTypeCode"
          />
          <div
            *ngIf="
              editForm.get('creditFacilityTypeCode')!.invalid &&
              (editForm.get('creditFacilityTypeCode')!.dirty || editForm.get('creditFacilityTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('creditFacilityTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_creditFacilityType">Credit Facility Type</label>
          <input
            type="text"
            class="form-control"
            name="creditFacilityType"
            id="field_creditFacilityType"
            data-cy="creditFacilityType"
            formControlName="creditFacilityType"
          />
          <div
            *ngIf="
              editForm.get('creditFacilityType')!.invalid &&
              (editForm.get('creditFacilityType')!.dirty || editForm.get('creditFacilityType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('creditFacilityType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_creditFacilityDescription">Credit Facility Description</label>
          <textarea
            class="form-control"
            name="creditFacilityDescription"
            id="field_creditFacilityDescription"
            data-cy="creditFacilityDescription"
            formControlName="creditFacilityDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
