<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="crbAmountCategoryBand">
      <h2 data-cy="crbAmountCategoryBandDetailsHeading"><span>Crb Amount Category Band</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ crbAmountCategoryBand.id }}</span>
        </dd>
        <dt><span>Amount Category Band Code</span></dt>
        <dd>
          <span>{{ crbAmountCategoryBand.amountCategoryBandCode }}</span>
        </dd>
        <dt><span>Amount Category Band</span></dt>
        <dd>
          <span>{{ crbAmountCategoryBand.amountCategoryBand }}</span>
        </dd>
        <dt><span>Amount Category Band Details</span></dt>
        <dd>
          <span>{{ crbAmountCategoryBand.amountCategoryBandDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/crb-amount-category-band', crbAmountCategoryBand.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
