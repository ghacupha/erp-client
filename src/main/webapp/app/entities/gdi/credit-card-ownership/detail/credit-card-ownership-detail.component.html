<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="creditCardOwnership">
      <h2 data-cy="creditCardOwnershipDetailsHeading"><span>Credit Card Ownership</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ creditCardOwnership.id }}</span>
        </dd>
        <dt><span>Credit Card Ownership Category Code</span></dt>
        <dd>
          <span>{{ creditCardOwnership.creditCardOwnershipCategoryCode }}</span>
        </dd>
        <dt><span>Credit Card Ownership Category Type</span></dt>
        <dd>
          <span>{{ creditCardOwnership.creditCardOwnershipCategoryType }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ creditCardOwnership.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/credit-card-ownership', creditCardOwnership.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
