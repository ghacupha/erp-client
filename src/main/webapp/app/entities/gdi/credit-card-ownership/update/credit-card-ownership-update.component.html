<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-credit-card-ownership-heading" data-cy="CreditCardOwnershipCreateUpdateHeading">
        Create or edit a Credit Card Ownership
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_creditCardOwnershipCategoryCode">Credit Card Ownership Category Code</label>
          <input
            type="text"
            class="form-control"
            name="creditCardOwnershipCategoryCode"
            id="field_creditCardOwnershipCategoryCode"
            data-cy="creditCardOwnershipCategoryCode"
            formControlName="creditCardOwnershipCategoryCode"
          />
          <div
            *ngIf="
              editForm.get('creditCardOwnershipCategoryCode')!.invalid &&
              (editForm.get('creditCardOwnershipCategoryCode')!.dirty || editForm.get('creditCardOwnershipCategoryCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('creditCardOwnershipCategoryCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_creditCardOwnershipCategoryType">Credit Card Ownership Category Type</label>
          <select
            class="form-control"
            name="creditCardOwnershipCategoryType"
            formControlName="creditCardOwnershipCategoryType"
            id="field_creditCardOwnershipCategoryType"
            data-cy="creditCardOwnershipCategoryType"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let creditCardOwnershipTypes of creditCardOwnershipTypesValues" [value]="creditCardOwnershipTypes">
              creditCardOwnershipTypes
            </option>
          </select>
          <div
            *ngIf="
              editForm.get('creditCardOwnershipCategoryType')!.invalid &&
              (editForm.get('creditCardOwnershipCategoryType')!.dirty || editForm.get('creditCardOwnershipCategoryType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('creditCardOwnershipCategoryType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_description">Description</label>
          <textarea
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
