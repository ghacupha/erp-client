<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-card-category-type-heading" data-cy="CardCategoryTypeCreateUpdateHeading">Create or edit a Card Category Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardCategoryFlag">Card Category Flag</label>
          <select
            class="form-control"
            name="cardCategoryFlag"
            formControlName="cardCategoryFlag"
            id="field_cardCategoryFlag"
            data-cy="cardCategoryFlag"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let cardCategoryFlag of cardCategoryFlagValues" [value]="cardCategoryFlag">cardCategoryFlag</option>
          </select>
          <div
            *ngIf="
              editForm.get('cardCategoryFlag')!.invalid &&
              (editForm.get('cardCategoryFlag')!.dirty || editForm.get('cardCategoryFlag')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardCategoryFlag')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardCategoryDescription">Card Category Description</label>
          <input
            type="text"
            class="form-control"
            name="cardCategoryDescription"
            id="field_cardCategoryDescription"
            data-cy="cardCategoryDescription"
            formControlName="cardCategoryDescription"
          />
          <div
            *ngIf="
              editForm.get('cardCategoryDescription')!.invalid &&
              (editForm.get('cardCategoryDescription')!.dirty || editForm.get('cardCategoryDescription')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardCategoryDescription')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardCategoryDetails">Card Category Details</label>
          <textarea
            class="form-control"
            name="cardCategoryDetails"
            id="field_cardCategoryDetails"
            data-cy="cardCategoryDetails"
            formControlName="cardCategoryDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
