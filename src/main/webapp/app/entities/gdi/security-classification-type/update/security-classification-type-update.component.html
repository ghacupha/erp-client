<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-security-classification-type-heading" data-cy="SecurityClassificationTypeCreateUpdateHeading">
        Create or edit a Security Classification Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_securityClassificationTypeCode">Security Classification Type Code</label>
          <input
            type="text"
            class="form-control"
            name="securityClassificationTypeCode"
            id="field_securityClassificationTypeCode"
            data-cy="securityClassificationTypeCode"
            formControlName="securityClassificationTypeCode"
          />
          <div
            *ngIf="
              editForm.get('securityClassificationTypeCode')!.invalid &&
              (editForm.get('securityClassificationTypeCode')!.dirty || editForm.get('securityClassificationTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('securityClassificationTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_securityClassificationType">Security Classification Type</label>
          <input
            type="text"
            class="form-control"
            name="securityClassificationType"
            id="field_securityClassificationType"
            data-cy="securityClassificationType"
            formControlName="securityClassificationType"
          />
          <div
            *ngIf="
              editForm.get('securityClassificationType')!.invalid &&
              (editForm.get('securityClassificationType')!.dirty || editForm.get('securityClassificationType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('securityClassificationType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_securityClassificationDetails">Security Classification Details</label>
          <textarea
            class="form-control"
            name="securityClassificationDetails"
            id="field_securityClassificationDetails"
            data-cy="securityClassificationDetails"
            formControlName="securityClassificationDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
