<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-counter-party-deal-type-heading" data-cy="CounterPartyDealTypeCreateUpdateHeading">
        Create or edit a Counter Party Deal Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_counterpartyDealCode">Counterparty Deal Code</label>
          <input
            type="text"
            class="form-control"
            name="counterpartyDealCode"
            id="field_counterpartyDealCode"
            data-cy="counterpartyDealCode"
            formControlName="counterpartyDealCode"
          />
          <div
            *ngIf="
              editForm.get('counterpartyDealCode')!.invalid &&
              (editForm.get('counterpartyDealCode')!.dirty || editForm.get('counterpartyDealCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('counterpartyDealCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_counterpartyDealTypeDetails">Counterparty Deal Type Details</label>
          <input
            type="text"
            class="form-control"
            name="counterpartyDealTypeDetails"
            id="field_counterpartyDealTypeDetails"
            data-cy="counterpartyDealTypeDetails"
            formControlName="counterpartyDealTypeDetails"
          />
          <div
            *ngIf="
              editForm.get('counterpartyDealTypeDetails')!.invalid &&
              (editForm.get('counterpartyDealTypeDetails')!.dirty || editForm.get('counterpartyDealTypeDetails')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('counterpartyDealTypeDetails')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_counterpartyDealTypeDescription">Counterparty Deal Type Description</label>
          <textarea
            class="form-control"
            name="counterpartyDealTypeDescription"
            id="field_counterpartyDealTypeDescription"
            data-cy="counterpartyDealTypeDescription"
            formControlName="counterpartyDealTypeDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
