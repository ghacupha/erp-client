<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="crbComplaintStatusType">
      <h2 data-cy="crbComplaintStatusTypeDetailsHeading"><span>Crb Complaint Status Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ crbComplaintStatusType.id }}</span>
        </dd>
        <dt><span>Complaint Status Type Code</span></dt>
        <dd>
          <span>{{ crbComplaintStatusType.complaintStatusTypeCode }}</span>
        </dd>
        <dt><span>Complaint Status Type</span></dt>
        <dd>
          <span>{{ crbComplaintStatusType.complaintStatusType }}</span>
        </dd>
        <dt><span>Complaint Status Details</span></dt>
        <dd>
          <span>{{ crbComplaintStatusType.complaintStatusDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/crb-complaint-status-type', crbComplaintStatusType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
