<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="employmentTerms">
      <h2 data-cy="employmentTermsDetailsHeading"><span>Employment Terms</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ employmentTerms.id }}</span>
        </dd>
        <dt><span>Employment Terms Code</span></dt>
        <dd>
          <span>{{ employmentTerms.employmentTermsCode }}</span>
        </dd>
        <dt><span>Employment Terms Status</span></dt>
        <dd>
          <span>{{ employmentTerms.employmentTermsStatus }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/employment-terms', employmentTerms.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
