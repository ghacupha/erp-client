<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="accountStatusType">
      <h2 data-cy="accountStatusTypeDetailsHeading"><span>Account Status Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ accountStatusType.id }}</span>
        </dd>
        <dt><span>Account Status Code</span></dt>
        <dd>
          <span>{{ accountStatusType.accountStatusCode }}</span>
        </dd>
        <dt><span>Account Status Type</span></dt>
        <dd>
          <span>{{ accountStatusType.accountStatusType }}</span>
        </dd>
        <dt><span>Account Status Description</span></dt>
        <dd>
          <span>{{ accountStatusType.accountStatusDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/account-status-type', accountStatusType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
