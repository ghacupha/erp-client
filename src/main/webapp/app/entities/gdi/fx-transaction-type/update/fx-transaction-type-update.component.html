<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fx-transaction-type-heading" data-cy="FxTransactionTypeCreateUpdateHeading">Create or edit a Fx Transaction Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fxTransactionTypeCode">Fx Transaction Type Code</label>
          <input
            type="text"
            class="form-control"
            name="fxTransactionTypeCode"
            id="field_fxTransactionTypeCode"
            data-cy="fxTransactionTypeCode"
            formControlName="fxTransactionTypeCode"
          />
          <div
            *ngIf="
              editForm.get('fxTransactionTypeCode')!.invalid &&
              (editForm.get('fxTransactionTypeCode')!.dirty || editForm.get('fxTransactionTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('fxTransactionTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fxTransactionType">Fx Transaction Type</label>
          <input
            type="text"
            class="form-control"
            name="fxTransactionType"
            id="field_fxTransactionType"
            data-cy="fxTransactionType"
            formControlName="fxTransactionType"
          />
          <div
            *ngIf="
              editForm.get('fxTransactionType')!.invalid &&
              (editForm.get('fxTransactionType')!.dirty || editForm.get('fxTransactionType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('fxTransactionType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fxTransactionTypeDescription">Fx Transaction Type Description</label>
          <textarea
            class="form-control"
            name="fxTransactionTypeDescription"
            id="field_fxTransactionTypeDescription"
            data-cy="fxTransactionTypeDescription"
            formControlName="fxTransactionTypeDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
