<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cardBrandType">
      <h2 data-cy="cardBrandTypeDetailsHeading"><span>Card Brand Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cardBrandType.id }}</span>
        </dd>
        <dt><span>Card Brand Type Code</span></dt>
        <dd>
          <span>{{ cardBrandType.cardBrandTypeCode }}</span>
        </dd>
        <dt><span>Card Brand Type</span></dt>
        <dd>
          <span>{{ cardBrandType.cardBrandType }}</span>
        </dd>
        <dt><span>Card Brand Type Details</span></dt>
        <dd>
          <span>{{ cardBrandType.cardBrandTypeDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/card-brand-type', cardBrandType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
