<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="partyRelationType">
      <h2 data-cy="partyRelationTypeDetailsHeading"><span>Party Relation Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ partyRelationType.id }}</span>
        </dd>
        <dt><span>Party Relation Type Code</span></dt>
        <dd>
          <span>{{ partyRelationType.partyRelationTypeCode }}</span>
        </dd>
        <dt><span>Party Relation Type</span></dt>
        <dd>
          <span>{{ partyRelationType.partyRelationType }}</span>
        </dd>
        <dt><span>Party Relation Type Description</span></dt>
        <dd>
          <span>{{ partyRelationType.partyRelationTypeDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/party-relation-type', partyRelationType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
