<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-agent-service-type-heading" data-cy="CrbAgentServiceTypeCreateUpdateHeading">
        Create or edit a Crb Agent Service Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_agentServiceTypeCode">Agent Service Type Code</label>
          <input
            type="text"
            class="form-control"
            name="agentServiceTypeCode"
            id="field_agentServiceTypeCode"
            data-cy="agentServiceTypeCode"
            formControlName="agentServiceTypeCode"
          />
          <div
            *ngIf="
              editForm.get('agentServiceTypeCode')!.invalid &&
              (editForm.get('agentServiceTypeCode')!.dirty || editForm.get('agentServiceTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('agentServiceTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_agentServiceTypeDetails">Agent Service Type Details</label>
          <textarea
            class="form-control"
            name="agentServiceTypeDetails"
            id="field_agentServiceTypeDetails"
            data-cy="agentServiceTypeDetails"
            formControlName="agentServiceTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
