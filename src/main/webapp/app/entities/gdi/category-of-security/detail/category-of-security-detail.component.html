<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="categoryOfSecurity">
      <h2 data-cy="categoryOfSecurityDetailsHeading"><span>Category Of Security</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ categoryOfSecurity.id }}</span>
        </dd>
        <dt><span>Category Of Security</span></dt>
        <dd>
          <span>{{ categoryOfSecurity.categoryOfSecurity }}</span>
        </dd>
        <dt><span>Category Of Security Details</span></dt>
        <dd>
          <span>{{ categoryOfSecurity.categoryOfSecurityDetails }}</span>
        </dd>
        <dt><span>Category Of Security Description</span></dt>
        <dd>
          <span>{{ categoryOfSecurity.categoryOfSecurityDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/category-of-security', categoryOfSecurity.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
