<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-reasons-for-bounced-cheque-heading" data-cy="ReasonsForBouncedChequeCreateUpdateHeading">
        Create or edit a Reasons For Bounced Cheque
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_bouncedChequeReasonsTypeCode">Bounced Cheque Reasons Type Code</label>
          <input
            type="text"
            class="form-control"
            name="bouncedChequeReasonsTypeCode"
            id="field_bouncedChequeReasonsTypeCode"
            data-cy="bouncedChequeReasonsTypeCode"
            formControlName="bouncedChequeReasonsTypeCode"
          />
          <div
            *ngIf="
              editForm.get('bouncedChequeReasonsTypeCode')!.invalid &&
              (editForm.get('bouncedChequeReasonsTypeCode')!.dirty || editForm.get('bouncedChequeReasonsTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('bouncedChequeReasonsTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_bouncedChequeReasonsType">Bounced Cheque Reasons Type</label>
          <input
            type="text"
            class="form-control"
            name="bouncedChequeReasonsType"
            id="field_bouncedChequeReasonsType"
            data-cy="bouncedChequeReasonsType"
            formControlName="bouncedChequeReasonsType"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
