<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="fraudType">
      <h2 data-cy="fraudTypeDetailsHeading"><span>Fraud Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ fraudType.id }}</span>
        </dd>
        <dt><span>Fraud Type Code</span></dt>
        <dd>
          <span>{{ fraudType.fraudTypeCode }}</span>
        </dd>
        <dt><span>Fraud Type</span></dt>
        <dd>
          <span>{{ fraudType.fraudType }}</span>
        </dd>
        <dt><span>Fraud Type Details</span></dt>
        <dd>
          <span>{{ fraudType.fraudTypeDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/fraud-type', fraudType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
