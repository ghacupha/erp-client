<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-customer-type-heading" data-cy="CrbCustomerTypeCreateUpdateHeading">Create or edit a Crb Customer Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_customerTypeCode">Customer Type Code</label>
          <input
            type="text"
            class="form-control"
            name="customerTypeCode"
            id="field_customerTypeCode"
            data-cy="customerTypeCode"
            formControlName="customerTypeCode"
          />
          <div
            *ngIf="
              editForm.get('customerTypeCode')!.invalid &&
              (editForm.get('customerTypeCode')!.dirty || editForm.get('customerTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('customerTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_customerType">Customer Type</label>
          <input
            type="text"
            class="form-control"
            name="customerType"
            id="field_customerType"
            data-cy="customerType"
            formControlName="customerType"
          />
          <div
            *ngIf="editForm.get('customerType')!.invalid && (editForm.get('customerType')!.dirty || editForm.get('customerType')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('customerType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_description">Description</label>
          <textarea
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
