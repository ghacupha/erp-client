<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="moratoriumItem">
      <h2 data-cy="moratoriumItemDetailsHeading"><span>Moratorium Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ moratoriumItem.id }}</span>
        </dd>
        <dt><span>Moratorium Item Type Code</span></dt>
        <dd>
          <span>{{ moratoriumItem.moratoriumItemTypeCode }}</span>
        </dd>
        <dt><span>Moratorium Item Type</span></dt>
        <dd>
          <span>{{ moratoriumItem.moratoriumItemType }}</span>
        </dd>
        <dt><span>Moratorium Type Details</span></dt>
        <dd>
          <span>{{ moratoriumItem.moratoriumTypeDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/moratorium-item', moratoriumItem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
