<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="genderType">
      <h2 data-cy="genderTypeDetailsHeading"><span>Gender Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ genderType.id }}</span>
        </dd>
        <dt><span>Gender Code</span></dt>
        <dd>
          <span>{{ genderType.genderCode }}</span>
        </dd>
        <dt><span>Gender Type</span></dt>
        <dd>
          <span>{{ genderType.genderType }}</span>
        </dd>
        <dt><span>Gender Description</span></dt>
        <dd>
          <span>{{ genderType.genderDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/gender-type', genderType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
