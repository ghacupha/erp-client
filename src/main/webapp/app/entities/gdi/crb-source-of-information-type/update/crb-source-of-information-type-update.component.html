<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-source-of-information-type-heading" data-cy="CrbSourceOfInformationTypeCreateUpdateHeading">
        Create or edit a Crb Source Of Information Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_sourceOfInformationTypeCode">Source Of Information Type Code</label>
          <input
            type="text"
            class="form-control"
            name="sourceOfInformationTypeCode"
            id="field_sourceOfInformationTypeCode"
            data-cy="sourceOfInformationTypeCode"
            formControlName="sourceOfInformationTypeCode"
          />
          <div
            *ngIf="
              editForm.get('sourceOfInformationTypeCode')!.invalid &&
              (editForm.get('sourceOfInformationTypeCode')!.dirty || editForm.get('sourceOfInformationTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('sourceOfInformationTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_sourceOfInformationTypeDescription">Source Of Information Type Description</label>
          <input
            type="text"
            class="form-control"
            name="sourceOfInformationTypeDescription"
            id="field_sourceOfInformationTypeDescription"
            data-cy="sourceOfInformationTypeDescription"
            formControlName="sourceOfInformationTypeDescription"
          />
          <div
            *ngIf="
              editForm.get('sourceOfInformationTypeDescription')!.invalid &&
              (editForm.get('sourceOfInformationTypeDescription')!.dirty || editForm.get('sourceOfInformationTypeDescription')!.touched)
            "
          ></div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
