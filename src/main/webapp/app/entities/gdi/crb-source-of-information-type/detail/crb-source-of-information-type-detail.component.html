<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="crbSourceOfInformationType">
      <h2 data-cy="crbSourceOfInformationTypeDetailsHeading"><span>Crb Source Of Information Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ crbSourceOfInformationType.id }}</span>
        </dd>
        <dt><span>Source Of Information Type Code</span></dt>
        <dd>
          <span>{{ crbSourceOfInformationType.sourceOfInformationTypeCode }}</span>
        </dd>
        <dt><span>Source Of Information Type Description</span></dt>
        <dd>
          <span>{{ crbSourceOfInformationType.sourceOfInformationTypeDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button
        type="button"
        [routerLink]="['/crb-source-of-information-type', crbSourceOfInformationType.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
