<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-loan-application-type-heading" data-cy="LoanApplicationTypeCreateUpdateHeading">
        Create or edit a Loan Application Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanApplicationTypeCode">Loan Application Type Code</label>
          <input
            type="text"
            class="form-control"
            name="loanApplicationTypeCode"
            id="field_loanApplicationTypeCode"
            data-cy="loanApplicationTypeCode"
            formControlName="loanApplicationTypeCode"
          />
          <div
            *ngIf="
              editForm.get('loanApplicationTypeCode')!.invalid &&
              (editForm.get('loanApplicationTypeCode')!.dirty || editForm.get('loanApplicationTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('loanApplicationTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanApplicationType">Loan Application Type</label>
          <input
            type="text"
            class="form-control"
            name="loanApplicationType"
            id="field_loanApplicationType"
            data-cy="loanApplicationType"
            formControlName="loanApplicationType"
          />
          <div
            *ngIf="
              editForm.get('loanApplicationType')!.invalid &&
              (editForm.get('loanApplicationType')!.dirty || editForm.get('loanApplicationType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('loanApplicationType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanApplicationDetails">Loan Application Details</label>
          <textarea
            class="form-control"
            name="loanApplicationDetails"
            id="field_loanApplicationDetails"
            data-cy="loanApplicationDetails"
            formControlName="loanApplicationDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
