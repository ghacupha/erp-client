<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="shareholderType">
      <h2 data-cy="shareholderTypeDetailsHeading"><span>Shareholder Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ shareholderType.id }}</span>
        </dd>
        <dt><span>Share Holder Type Code</span></dt>
        <dd>
          <span>{{ shareholderType.shareHolderTypeCode }}</span>
        </dd>
        <dt><span>Share Holder Type</span></dt>
        <dd>
          <span>{{ shareholderType.shareHolderType }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/shareholder-type', shareholderType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
