<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="customerType">
      <h2 data-cy="customerTypeDetailsHeading"><span>Customer Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ customerType.id }}</span>
        </dd>
        <dt><span>Customer Type Code</span></dt>
        <dd>
          <span>{{ customerType.customerTypeCode }}</span>
        </dd>
        <dt><span>Customer Type</span></dt>
        <dd>
          <span>{{ customerType.customerType }}</span>
        </dd>
        <dt><span>Customer Type Description</span></dt>
        <dd>
          <span>{{ customerType.customerTypeDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/customer-type', customerType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
