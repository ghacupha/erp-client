<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-subscription-status-type-code-heading" data-cy="CrbSubscriptionStatusTypeCodeCreateUpdateHeading">
        Create or edit a Crb Subscription Status Type Code
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_subscriptionStatusTypeCode">Subscription Status Type Code</label>
          <input
            type="text"
            class="form-control"
            name="subscriptionStatusTypeCode"
            id="field_subscriptionStatusTypeCode"
            data-cy="subscriptionStatusTypeCode"
            formControlName="subscriptionStatusTypeCode"
          />
          <div
            *ngIf="
              editForm.get('subscriptionStatusTypeCode')!.invalid &&
              (editForm.get('subscriptionStatusTypeCode')!.dirty || editForm.get('subscriptionStatusTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('subscriptionStatusTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_subscriptionStatusType">Subscription Status Type</label>
          <input
            type="text"
            class="form-control"
            name="subscriptionStatusType"
            id="field_subscriptionStatusType"
            data-cy="subscriptionStatusType"
            formControlName="subscriptionStatusType"
          />
          <div
            *ngIf="
              editForm.get('subscriptionStatusType')!.invalid &&
              (editForm.get('subscriptionStatusType')!.dirty || editForm.get('subscriptionStatusType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('subscriptionStatusType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_subscriptionStatusTypeDescription">Subscription Status Type Description</label>
          <textarea
            class="form-control"
            name="subscriptionStatusTypeDescription"
            id="field_subscriptionStatusTypeDescription"
            data-cy="subscriptionStatusTypeDescription"
            formControlName="subscriptionStatusTypeDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
