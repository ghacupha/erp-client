<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-work-in-progress-transfer-heading" data-cy="WorkInProgressTransferCreateUpdateHeading">
        Create or edit a Work In Progress Transfer
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_targetAssetNumber">Target Asset Number</label>
          <input
            type="text"
            class="form-control"
            name="targetAssetNumber"
            id="field_targetAssetNumber"
            data-cy="targetAssetNumber"
            formControlName="targetAssetNumber"
          />
        </div>

        <div class="row mb-3">
          <label for="field_workInProgressRegistrations">Work In Progress Registration</label>
          <select
            class="form-control"
            id="field_workInProgressRegistrations"
            data-cy="workInProgressRegistration"
            multiple
            name="workInProgressRegistrations"
            formControlName="workInProgressRegistrations"
            [compareWith]="compareWorkInProgressRegistration"
          >
            <option
              [ngValue]="workInProgressRegistrationOption"
              *ngFor="let workInProgressRegistrationOption of workInProgressRegistrationsSharedCollection"
            >
              {{ workInProgressRegistrationOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
            [compareWith]="comparePlaceholder"
          >
            <option [ngValue]="placeholderOption" *ngFor="let placeholderOption of placeholdersSharedCollection">
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_businessDocuments">Business Document</label>
          <select
            class="form-control"
            id="field_businessDocuments"
            data-cy="businessDocument"
            multiple
            name="businessDocuments"
            formControlName="businessDocuments"
            [compareWith]="compareBusinessDocument"
          >
            <option [ngValue]="businessDocumentOption" *ngFor="let businessDocumentOption of businessDocumentsSharedCollection">
              {{ businessDocumentOption.documentTitle }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
