<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-county-code-heading" data-cy="CountyCodeCreateUpdateHeading">Create or edit a County Code</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_countyCode">County Code</label>
          <input
            type="number"
            class="form-control"
            name="countyCode"
            id="field_countyCode"
            data-cy="countyCode"
            formControlName="countyCode"
          />
          <div *ngIf="editForm.get('countyCode')!.invalid && (editForm.get('countyCode')!.dirty || editForm.get('countyCode')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('countyCode')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('countyCode')?.errors?.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_countyName">County Name</label>
          <input
            type="text"
            class="form-control"
            name="countyName"
            id="field_countyName"
            data-cy="countyName"
            formControlName="countyName"
          />
          <div *ngIf="editForm.get('countyName')!.invalid && (editForm.get('countyName')!.dirty || editForm.get('countyName')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('countyName')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_subCountyCode">Sub County Code</label>
          <input
            type="number"
            class="form-control"
            name="subCountyCode"
            id="field_subCountyCode"
            data-cy="subCountyCode"
            formControlName="subCountyCode"
          />
          <div
            *ngIf="
              editForm.get('subCountyCode')!.invalid && (editForm.get('subCountyCode')!.dirty || editForm.get('subCountyCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('subCountyCode')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('subCountyCode')?.errors?.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_subCountyName">Sub County Name</label>
          <input
            type="text"
            class="form-control"
            name="subCountyName"
            id="field_subCountyName"
            data-cy="subCountyName"
            formControlName="subCountyName"
          />
          <div
            *ngIf="
              editForm.get('subCountyName')!.invalid && (editForm.get('subCountyName')!.dirty || editForm.get('subCountyName')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('subCountyName')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
            [compareWith]="comparePlaceholder"
          >
            <option [ngValue]="placeholderOption" *ngFor="let placeholderOption of placeholdersSharedCollection">
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
