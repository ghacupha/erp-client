<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-lease-liability-schedule-item-heading" data-cy="LeaseLiabilityScheduleItemCreateUpdateHeading">
        Create or edit a Lease Liability Schedule Item
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_sequenceNumber">Sequence Number</label>
          <input
            type="number"
            class="form-control"
            name="sequenceNumber"
            id="field_sequenceNumber"
            data-cy="sequenceNumber"
            formControlName="sequenceNumber"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_periodIncluded">Period Included</label>
          <input
            type="checkbox"
            class="form-check"
            name="periodIncluded"
            id="field_periodIncluded"
            data-cy="periodIncluded"
            formControlName="periodIncluded"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_periodStartDate">Period Start Date</label>
          <div class="input-group">
            <input
              id="field_periodStartDate"
              data-cy="periodStartDate"
              type="text"
              class="form-control"
              name="periodStartDate"
              ngbDatepicker
              #periodStartDateDp="ngbDatepicker"
              formControlName="periodStartDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="periodStartDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_periodEndDate">Period End Date</label>
          <div class="input-group">
            <input
              id="field_periodEndDate"
              data-cy="periodEndDate"
              type="text"
              class="form-control"
              name="periodEndDate"
              ngbDatepicker
              #periodEndDateDp="ngbDatepicker"
              formControlName="periodEndDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="periodEndDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_openingBalance">Opening Balance</label>
          <input
            type="number"
            class="form-control"
            name="openingBalance"
            id="field_openingBalance"
            data-cy="openingBalance"
            formControlName="openingBalance"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cashPayment">Cash Payment</label>
          <input
            type="number"
            class="form-control"
            name="cashPayment"
            id="field_cashPayment"
            data-cy="cashPayment"
            formControlName="cashPayment"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_principalPayment">Principal Payment</label>
          <input
            type="number"
            class="form-control"
            name="principalPayment"
            id="field_principalPayment"
            data-cy="principalPayment"
            formControlName="principalPayment"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_interestPayment">Interest Payment</label>
          <input
            type="number"
            class="form-control"
            name="interestPayment"
            id="field_interestPayment"
            data-cy="interestPayment"
            formControlName="interestPayment"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_outstandingBalance">Outstanding Balance</label>
          <input
            type="number"
            class="form-control"
            name="outstandingBalance"
            id="field_outstandingBalance"
            data-cy="outstandingBalance"
            formControlName="outstandingBalance"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_interestPayableOpening">Interest Payable Opening</label>
          <input
            type="number"
            class="form-control"
            name="interestPayableOpening"
            id="field_interestPayableOpening"
            data-cy="interestPayableOpening"
            formControlName="interestPayableOpening"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_interestExpenseAccrued">Interest Expense Accrued</label>
          <input
            type="number"
            class="form-control"
            name="interestExpenseAccrued"
            id="field_interestExpenseAccrued"
            data-cy="interestExpenseAccrued"
            formControlName="interestExpenseAccrued"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_interestPayableBalance">Interest Payable Balance</label>
          <input
            type="number"
            class="form-control"
            name="interestPayableBalance"
            id="field_interestPayableBalance"
            data-cy="interestPayableBalance"
            formControlName="interestPayableBalance"
          />
        </div>

        <div class="form-group">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
          >
            <option
              [ngValue]="getSelectedPlaceholder(placeholderOption, editForm.get('placeholders')!.value)"
              *ngFor="let placeholderOption of placeholdersSharedCollection; trackBy: trackPlaceholderById"
            >
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_leaseContract">Lease Contract</label>
          <select
            class="form-control"
            id="field_leaseContract"
            data-cy="leaseContract"
            name="leaseContract"
            formControlName="leaseContract"
          >
            <option *ngIf="!editForm.get('leaseContract')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                leaseContractOption.id === editForm.get('leaseContract')!.value?.id
                  ? editForm.get('leaseContract')!.value
                  : leaseContractOption
              "
              *ngFor="let leaseContractOption of leaseContractsSharedCollection; trackBy: trackLeaseContractById"
            >
              {{ leaseContractOption.bookingId }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['leaseContract'])!.invalid && (editForm.get(['leaseContract'])!.dirty || editForm.get(['leaseContract'])!.touched)
          "
        >
          <small class="form-text text-danger" *ngIf="editForm.get(['leaseContract'])?.errors?.required"> This field is required. </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_leaseModelMetadata">Lease Model Metadata</label>
          <select
            class="form-control"
            id="field_leaseModelMetadata"
            data-cy="leaseModelMetadata"
            name="leaseModelMetadata"
            formControlName="leaseModelMetadata"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                leaseModelMetadataOption.id === editForm.get('leaseModelMetadata')!.value?.id
                  ? editForm.get('leaseModelMetadata')!.value
                  : leaseModelMetadataOption
              "
              *ngFor="let leaseModelMetadataOption of leaseModelMetadataSharedCollection; trackBy: trackLeaseModelMetadataById"
            >
              {{ leaseModelMetadataOption.modelTitle }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="field_universallyUniqueMappings">Universally Unique Mapping</label>
          <select
            class="form-control"
            id="field_universallyUniqueMappings"
            data-cy="universallyUniqueMapping"
            multiple
            name="universallyUniqueMappings"
            formControlName="universallyUniqueMappings"
          >
            <option
              [ngValue]="
                getSelectedUniversallyUniqueMapping(universallyUniqueMappingOption, editForm.get('universallyUniqueMappings')!.value)
              "
              *ngFor="
                let universallyUniqueMappingOption of universallyUniqueMappingsSharedCollection;
                trackBy: trackUniversallyUniqueMappingById
              "
            >
              {{ universallyUniqueMappingOption.universalKey }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
