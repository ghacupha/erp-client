<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-delivery-note-heading" data-cy="DeliveryNoteCreateUpdateHeading">Create or edit a Delivery Note</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_deliveryNoteNumber">Delivery Note Number</label>
          <input
            type="text"
            class="form-control"
            name="deliveryNoteNumber"
            id="field_deliveryNoteNumber"
            data-cy="deliveryNoteNumber"
            formControlName="deliveryNoteNumber"
          />
          <div
            *ngIf="
              editForm.get('deliveryNoteNumber')!.invalid &&
              (editForm.get('deliveryNoteNumber')!.dirty || editForm.get('deliveryNoteNumber')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('deliveryNoteNumber')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_documentDate">Document Date</label>
          <div class="input-group">
            <input
              id="field_documentDate"
              data-cy="documentDate"
              type="text"
              class="form-control"
              name="documentDate"
              ngbDatepicker
              #documentDateDp="ngbDatepicker"
              formControlName="documentDate"
            />
            <button type="button" class="btn btn-secondary" (click)="documentDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
          <div
            *ngIf="editForm.get('documentDate')!.invalid && (editForm.get('documentDate')!.dirty || editForm.get('documentDate')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('documentDate')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_serialNumber">Serial Number</label>
          <input
            type="text"
            class="form-control"
            name="serialNumber"
            id="field_serialNumber"
            data-cy="serialNumber"
            formControlName="serialNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_quantity">Quantity</label>
          <input type="number" class="form-control" name="quantity" id="field_quantity" data-cy="quantity" formControlName="quantity" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_remarks">Remarks</label>
          <textarea class="form-control" name="remarks" id="field_remarks" data-cy="remarks" formControlName="remarks"></textarea>
        </div>

        <div class="row mb-3">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
            [compareWith]="comparePlaceholder"
          >
            <option [ngValue]="placeholderOption" *ngFor="let placeholderOption of placeholdersSharedCollection">
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_receivedBy">Received By</label>
          <select
            class="form-control"
            id="field_receivedBy"
            data-cy="receivedBy"
            name="receivedBy"
            formControlName="receivedBy"
            [compareWith]="compareDealer"
          >
            <option *ngIf="!editForm.get('receivedBy')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="dealerOption" *ngFor="let dealerOption of dealersSharedCollection">{{ dealerOption.dealerName }}</option>
          </select>
        </div>
        <div
          *ngIf="editForm.get(['receivedBy'])!.invalid && (editForm.get(['receivedBy'])!.dirty || editForm.get(['receivedBy'])!.touched)"
        >
          <small class="form-text text-danger" *ngIf="editForm.get(['receivedBy'])?.errors?.required"> This field is required. </small>
        </div>

        <div class="row mb-3">
          <label for="field_deliveryStamps">Delivery Stamps</label>
          <select
            class="form-control"
            id="field_deliveryStamps"
            data-cy="deliveryStamps"
            multiple
            name="deliveryStamps"
            formControlName="deliveryStamps"
            [compareWith]="compareBusinessStamp"
          >
            <option [ngValue]="businessStampOption" *ngFor="let businessStampOption of businessStampsSharedCollection">
              {{ businessStampOption.details }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_purchaseOrder">Purchase Order</label>
          <select
            class="form-control"
            id="field_purchaseOrder"
            data-cy="purchaseOrder"
            name="purchaseOrder"
            formControlName="purchaseOrder"
            [compareWith]="comparePurchaseOrder"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="purchaseOrderOption" *ngFor="let purchaseOrderOption of purchaseOrdersSharedCollection">
              {{ purchaseOrderOption.purchaseOrderNumber }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_supplier">Supplier</label>
          <select
            class="form-control"
            id="field_supplier"
            data-cy="supplier"
            name="supplier"
            formControlName="supplier"
            [compareWith]="compareDealer"
          >
            <option *ngIf="!editForm.get('supplier')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="dealerOption" *ngFor="let dealerOption of dealersSharedCollection">{{ dealerOption.dealerName }}</option>
          </select>
        </div>
        <div *ngIf="editForm.get(['supplier'])!.invalid && (editForm.get(['supplier'])!.dirty || editForm.get(['supplier'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['supplier'])?.errors?.required"> This field is required. </small>
        </div>

        <div class="row mb-3">
          <label for="field_signatories">Signatories</label>
          <select
            class="form-control"
            id="field_signatories"
            data-cy="signatories"
            multiple
            name="signatories"
            formControlName="signatories"
            [compareWith]="compareDealer"
          >
            <option [ngValue]="dealerOption" *ngFor="let dealerOption of dealersSharedCollection">{{ dealerOption.dealerName }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_otherPurchaseOrders">Other Purchase Orders</label>
          <select
            class="form-control"
            id="field_otherPurchaseOrders"
            data-cy="otherPurchaseOrders"
            multiple
            name="otherPurchaseOrders"
            formControlName="otherPurchaseOrders"
            [compareWith]="comparePurchaseOrder"
          >
            <option [ngValue]="purchaseOrderOption" *ngFor="let purchaseOrderOption of purchaseOrdersSharedCollection">
              {{ purchaseOrderOption.purchaseOrderNumber }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_businessDocuments">Business Document</label>
          <select
            class="form-control"
            id="field_businessDocuments"
            data-cy="businessDocument"
            multiple
            name="businessDocuments"
            formControlName="businessDocuments"
            [compareWith]="compareBusinessDocument"
          >
            <option [ngValue]="businessDocumentOption" *ngFor="let businessDocumentOption of businessDocumentsSharedCollection">
              {{ businessDocumentOption.documentTitle }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
