<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-sub-county-code-heading" data-cy="SubCountyCodeCreateUpdateHeading">Create or edit a Sub County Code</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_countyCode">County Code</label>
          <input
            type="text"
            class="form-control"
            name="countyCode"
            id="field_countyCode"
            data-cy="countyCode"
            formControlName="countyCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_countyName">County Name</label>
          <input
            type="text"
            class="form-control"
            name="countyName"
            id="field_countyName"
            data-cy="countyName"
            formControlName="countyName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_subCountyCode">Sub County Code</label>
          <input
            type="text"
            class="form-control"
            name="subCountyCode"
            id="field_subCountyCode"
            data-cy="subCountyCode"
            formControlName="subCountyCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_subCountyName">Sub County Name</label>
          <input
            type="text"
            class="form-control"
            name="subCountyName"
            id="field_subCountyName"
            data-cy="subCountyName"
            formControlName="subCountyName"
          />
        </div>

        <div class="row mb-3">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
            [compareWith]="comparePlaceholder"
          >
            <option [ngValue]="placeholderOption" *ngFor="let placeholderOption of placeholdersSharedCollection">
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
