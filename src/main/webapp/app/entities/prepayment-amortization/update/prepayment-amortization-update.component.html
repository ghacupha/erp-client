<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-prepayment-amortization-heading" data-cy="PrepaymentAmortizationCreateUpdateHeading">
        Create or edit a Prepayment Amortization
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_prepaymentPeriod">Prepayment Period</label>
          <div class="input-group">
            <input
              id="field_prepaymentPeriod"
              data-cy="prepaymentPeriod"
              type="text"
              class="form-control"
              name="prepaymentPeriod"
              ngbDatepicker
              #prepaymentPeriodDp="ngbDatepicker"
              formControlName="prepaymentPeriod"
            />
            <button type="button" class="btn btn-secondary" (click)="prepaymentPeriodDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_prepaymentAmount">Prepayment Amount</label>
          <input
            type="number"
            class="form-control"
            name="prepaymentAmount"
            id="field_prepaymentAmount"
            data-cy="prepaymentAmount"
            formControlName="prepaymentAmount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_inactive">Inactive</label>
          <input type="checkbox" class="form-check" name="inactive" id="field_inactive" data-cy="inactive" formControlName="inactive" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_prepaymentAccount">Prepayment Account</label>
          <select
            class="form-control"
            id="field_prepaymentAccount"
            data-cy="prepaymentAccount"
            name="prepaymentAccount"
            formControlName="prepaymentAccount"
            [compareWith]="comparePrepaymentAccount"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="prepaymentAccountOption" *ngFor="let prepaymentAccountOption of prepaymentAccountsSharedCollection">
              {{ prepaymentAccountOption.catalogueNumber }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_settlementCurrency">Settlement Currency</label>
          <select
            class="form-control"
            id="field_settlementCurrency"
            data-cy="settlementCurrency"
            name="settlementCurrency"
            formControlName="settlementCurrency"
            [compareWith]="compareSettlementCurrency"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="settlementCurrencyOption" *ngFor="let settlementCurrencyOption of settlementCurrenciesSharedCollection">
              {{ settlementCurrencyOption.iso4217CurrencyCode }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_debitAccount">Debit Account</label>
          <select
            class="form-control"
            id="field_debitAccount"
            data-cy="debitAccount"
            name="debitAccount"
            formControlName="debitAccount"
            [compareWith]="compareTransactionAccount"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="transactionAccountOption" *ngFor="let transactionAccountOption of transactionAccountsSharedCollection">
              {{ transactionAccountOption.accountNumber }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_creditAccount">Credit Account</label>
          <select
            class="form-control"
            id="field_creditAccount"
            data-cy="creditAccount"
            name="creditAccount"
            formControlName="creditAccount"
            [compareWith]="compareTransactionAccount"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="transactionAccountOption" *ngFor="let transactionAccountOption of transactionAccountsSharedCollection">
              {{ transactionAccountOption.accountNumber }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
            [compareWith]="comparePlaceholder"
          >
            <option [ngValue]="placeholderOption" *ngFor="let placeholderOption of placeholdersSharedCollection">
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
