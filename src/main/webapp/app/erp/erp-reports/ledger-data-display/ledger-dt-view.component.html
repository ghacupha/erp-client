<div class="table-responsive">
    <h5>Ledgers</h5>

    <table class="table table-striped table-bordered table-sm row-border hover"
           datatable [dtOptions]=dtOptions [dtTrigger]=dtTrigger>
        <thead>
            <tr>
                <th>ID</th>
                <th>Account Name</th>
                <th>Translation</th>
                <th>Control</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dt of ledgerDataArray">
                <td>{{ dt.id }}</td>
                <td>{{ dt.accountNumber }}</td>
                <td>{{ dt.accountName }}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/ledger-translation-list', dt.id, 'view']"
                                class="btn btn-info btn-sm">
                            <fa-icon icon="eye"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>

                        <button type="submit"
                                [routerLink]="['/ledger-translation-list', dt.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon icon="pencil-alt"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>

                        <button type="submit" (click)="delete(dt)"
                                class="btn btn-danger btn-sm">
                            <fa-icon icon="times"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
