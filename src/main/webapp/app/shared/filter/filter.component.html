<div class="filter-display" *ngIf="filters.hasAnyFilterSet()">
  <span>Following filters are set</span>
  <fa-icon icon="times" (click)="clearAllFilters()" title="Clear all filters"></fa-icon>
  <ul>
    <ng-container *ngFor="let filterOption of filters.filterOptions">
      <li *ngFor="let value of filterOption.values">
        <span>{{ filterOption.name }}:</span> {{ value }}
        <fa-icon icon="times" (click)="clearFilter(filterOption.name, value)" title="Clear filter"></fa-icon>
      </li>
    </ng-container>
  </ul>
</div>
